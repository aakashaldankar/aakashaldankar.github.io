<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal website featuring blogs, projects, and insights">
    <title>Home - Aakash Haldankar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/animations.css">

    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header / Navigation -->
    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="logo">aakashaldankar</a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="blogs.html" class="nav-link">Blogs</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="mailto:your.email@example.com" class="nav-link">Contact</a></li>
                <li>
                    <button class="theme-toggle" aria-label="Toggle theme">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </li>
            </ul>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">
                     <span class="gradient-text">Aakash Haldankar</span>
                </h1>
                <p class="hero-subtitle">
                    <span class="typed-text"></span>
                    <span class="cursor">|</span>
                </p>
                <p class="hero-description">
                     A Universe Of Atoms
                </p>
                <a href="#content" class="scroll-indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </a>
            </div>
        </div>
    </section>

    <!-- Filter Pills -->
    <section class="filter-section" id="content">
        <div class="container">
            <div class="filter-pills">
                <button class="filter-pill active" data-filter="all">All</button>
                <button class="filter-pill" data-filter="blog">Blogs</button>
                <button class="filter-pill" data-filter="project">Projects</button>
            </div>
        </div>
    </section>

    <!-- Content Grid -->
    <main class="main-content">
        <div class="container">
            <div class="masonry-grid" id="content-grid">
                <!-- Content will be dynamically loaded here -->
            </div>
            <div class="loading-spinner" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="load-more-container">
                <button class="btn btn-secondary" id="load-more" style="display: none;">Load More</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Aakash Haldankar. All rights reserved.</p>
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="mailto:your.email@example.com">Contact</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/theme-toggle.js"></script>
    <script src="js/router.js"></script>
    <script src="js/content-loader.js"></script>
    <script src="js/masonry.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
