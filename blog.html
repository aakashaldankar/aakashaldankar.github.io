    <script>
        // Load blog content
        const urlParams = new URLSearchParams(window.location.search);
        const blogId = urlParams.get('id');

        if (blogId) {
            loadArticle('blog', blogId);
        } else {
            document.getElementById('article-content').innerHTML = '<p>Blog post not found.</p>';
        }

        // Reading progress
        window.addEventListener('scroll', updateReadingProgress);

        function updateReadingProgress() {
            const article = document.querySelector('.article-content');
            if (!article) return;

            const windowHeight = window.innerHeight;
            const articleTop = article.offsetTop;
            const articleHeight = article.offsetHeight;
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            const progress = ((scrollTop - articleTop + windowHeight) / articleHeight) * 100;
            const clampedProgress = Math.min(Math.max(progress, 0), 100);

            document.getElementById('reading-progress').style.width = clampedProgress + '%';
        }
    </script>
